  <style>
    .switch {

      position: relative;
      top: 32%;
      display: inline-block;
      width: 50px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;

    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 50%;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      top: 0%;
    }


    input:checked+.slider {
      background-color: #636565;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px black;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  <style type="text/css">
    .car-top {
      width: 85px;
      position: fixed;
      bottom: -180px;
      right: 30px;
      z-index: 9999;
      opacity: 1;
      cursor: pointer;
    }

    .car-top.show {
      bottom: 5% !important;
      -webkit-transition: 1.0s;
      -moz-transition: 1.0s;
      transition: 1.0s;
    }

    .car-top.car-run {
      bottom: 100% !important;
      -webkit-transition: 1.0s;
      -moz-transition: 1.0s;
      transition: 1.0s;
    }

    .car-top.car-down {
      -webkit-transition: 1.0s;
      -ms-transition: 1.0s;
      -o-transition: 1.0s;
      -moz-transition: 1.0s;
      transition: 1.0s;
    }

    .car-top:before,
    .car-top:after {
      content: "";
      position: absolute;
      -o-transition: 0.2s;
      -webkit-transition: 0.2s;
      -ms-transition: 0.2s;
      -moz-transition: 0.2s;
      transition: 0.2s;
      opacity: 0;
    }

    .car-top:hover:before,
    .car-top:hover:after,
    .car-top.car-run:before,
    .car-top.car-run:after {
      opacity: 1;
    }

    .car-top:before,
    .car-top.car-run:before {
      top: -1px;
      left: 0px;
      width: 85px;
      height: 89px;
      background: url(images/car-focus.png) no-repeat 0 0;
    }
  </style>
  <script type="text/javascript">
    var $scrolltop = $('.car-top');
    $scrolltop.on('click', function () {
      $('html,body').animate({
        scrollTop: 0
      }, 800);
      $(this).addClass("car-run");
      setTimeout(function () {
        $scrolltop.removeClass('car-run');
      }, 1000);
      return false;
    });
    var $window = $(document);
    $window.on('scroll', function () {
      if ($window.scrollTop() >= 200) {
        $scrolltop.addClass("show");
        $scrolltop.addClass("car-down");
      } else {
        $scrolltop.removeClass("show");
        setTimeout(function () {
          $scrolltop.removeClass('car-down');
        }, 300);
      }
    });
  </script>
