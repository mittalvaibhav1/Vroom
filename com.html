<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VRoom | UnderConstruction</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="icon" type="image/png" href="logo/logo.png">

  <link rel="stylesheet" href="css/com.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/preloader.css">


  <style>
    /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
    body {
      overflow: hidden;
      background: #111;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
  <div id="prelaoder">
    <div class="spinner">
      <div class="spinner-inner"></div>
    </div>
  </div>
  <script type="text/javascript">
    function work() {
      window.history.back();
    }
  </script>
  <a><i onclick="work()" class="fas fa-arrow-left"
      style="position:absolute;font-size:2em;font-weight: 1900!important;left:1.5%;top: 3%;color: white!important;perspective: 1200;z-index: 9;"></i></a>
  <style type="text/css">
    .fas:hover {
      transform: scale(1.2, 1.1);
      transition: all 0.7 ease-out;
    }
  </style>

  <div class='clock-wrapper'>
    <div class='clock-border'>
      <div class='clock'>
        <ul class='minute-marks'>
          <li class='five'></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class='five'></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class='five'></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class='five'></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class='five'></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class='five'></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class='hour'>
          <div class='hand'></div>
        </div>
        <div class='minute'>
          <div class='hand'></div>
        </div>
        <div class='second'>
          <div class='hand'></div>
        </div>
      </div>
    </div>
  </div>

  <div class="main" style="position: absolute;">
    <div id='content'>
      <div class='title'>
        <span>SOOOONNNN</span>
      </div>
      <p>coming soon</p>
      <section>
        <ul id="countdown">
          <li><span class="days timenumbers">01</span>
            <p class="timeRefDays timedescription">days</p>
          </li>
          <li><span class="hours timenumbers">00</span>
            <p class="timeRefHours timedescription">hours</p>
          </li>
          <li><span class="minutes timenumbers">00</span>
            <p class="timeRefMinutes timedescription">minutes</p>
          </li>
          <li><span class="seconds timenumbers yellow-text">00</span>
            <p class="timeRefSeconds timedescription">seconds</p>
          </li>
        </ul>
      </section>

    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



  <script src="js/com.js"></script>

  <canvas></canvas>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.js'></script>



  <script src="js/index.js"></script>

  <script src="js/preloader.js"></script>


</body>

</html>
