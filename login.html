<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vroom | Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <link rel="stylesheet" href="css/animate.css">
 <script type="text/javascript" src="js/wow.js"></script>
 <script type="text/javascript">
    new WOW().init();
  </script>
<style>
	
body {font-family: 'Montserrat', sans-serif;font-weight: 1900!important;background-color:#474E5D}
* {box-sizing: border-box;}

/* Full-width input fields */
input[type=text], input[type=password],input[type=email] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;

}
.glyphicon{
 font-size: 20px;
 margin-top: .5%
}
.glyphicon-ok
{
	color: #52BE80;
}
/* Add padding to container elements */
.container {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
form {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
</head>
<body ng-app="myapp" ng-controller="mainController" class="wow fadeIn">
<script>
	//defining module
var myapp = angular.module('myapp', []);
 
//creating custom directive
myapp.directive('ngCompare', function () {
 return {
 require: 'ngModel',
 link: function (scope, currentEl, attrs, ctrl) {
 var comparefield = document.getElementsByName(attrs.ngCompare)[0]; //getting first element
 compareEl = angular.element(comparefield);
 
 //current field key up
 currentEl.on('keyup', function () {
 if (compareEl.val() != "") {
 var isMatch = currentEl.val() === compareEl.val();
 ctrl.$setValidity('compare', isMatch);
 scope.$digest();
 }
 });
 
 //Element to compare field key up
 compareEl.on('keyup', function () {
 if (currentEl.val() != "") {
 var isMatch = currentEl.val() === compareEl.val();
 ctrl.$setValidity('compare', isMatch);
 scope.$digest();
 }
 });
 }
 }
});
 
// create angular controller
myapp.controller('mainController', function ($scope) {
 
 $scope.countryList = [
 { CountryId: 1, Name: 'India' },
 { CountryId: 2, Name: 'USA' }
 ];
 
 $scope.cityList = [];
 
 $scope.$watch('user.country', function (newVal,oldVal) {
 
 if (newVal == 1)
 $scope.cityList = [
 { CountryId: 1, CityId: 1, Name: 'Noida' },
 { CountryId: 1, CityId: 2, Name: 'Delhi' }];
 else if (newVal == 2)
 $scope.cityList = [
 { CountryId: 2, CityId: 3, Name: 'Texas' },
 { CountryId: 2, CityId: 4, Name: 'NewYork' }];
 else
 $scope.cityList = [];
 });
 

 $scope.submitForm = function () {
 
 $scope.submitted = true;
 
 if ($scope.userForm.$valid) {
 window.location.href='index.html'
 }
 else {
 alert("Please correct errors!");
 }
 };
});
 
</script>

<script type="text/javascript">
    function work() {
      window.history.back();
    }
  </script>
  <a><i onclick="work()" class="fas fa-arrow-left"
      style="position:absolute;font-size:2em;font-weight: 1900!important;left:1.5%;top: 3%;color: white!important;perspective: 1200;z-index: 9;"></i></a>
  <style type="text/css">
    .fas:hover {
      transform: scale(1.2, 1.1);
      transition: all 0.7 ease-out;
    }
  </style>
<br>
  <form class="modal-content" name="userForm" ng-submit="submitForm()" novalidate>
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login your account.</p>
      <hr>
 <!-- USERNAME -->
 <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.username.$invalid && (userForm.username.$dirty || submitted),'has-success' : userForm.username.$valid && (userForm.username.$dirty || submitted)}">
 <label>Username</label>
 <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="Your Username" ng-minlength="3" ng-maxlength="8" ng-required="true">
 <span ng-class="{ 'glyphicon glyphicon-remove form-control-feedback' :  userForm.username.$invalid && (userForm.username.$dirty || submitted),'glyphicon glyphicon-ok form-control-feedback' :  userForm.username.$valid && (userForm.username.$dirty || submitted)}"></span>
 <p ng-show="userForm.username.$error.required && (userForm.username.$dirty || submitted)" class="help-block">You username is required.</p>
 <p ng-show="userForm.username.$error.minlength && (userForm.username.$dirty || submitted)" class="help-block">Username is too short.</p>
 <p ng-show="userForm.username.$error.maxlength && (userForm.username.$dirty || submitted)" class="help-block">Username is too long.</p>
 </div>
 
 <!-- EMAIL -->
 <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.email.$invalid && (userForm.email.$dirty || submitted),'has-success' : userForm.email.$valid && (userForm.email.$dirty || submitted)}">
 <label>Email</label>
 <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Your Email Address" ng-required="true">
 <span ng-class="{ 'glyphicon glyphicon-remove form-control-feedback' : userForm.email.$invalid && (userForm.email.$dirty || submitted),'glyphicon glyphicon-ok form-control-feedback' :  userForm.email.$valid && (userForm.email.$dirty || submitted)}"></span>
 <p ng-show="userForm.email.$error.required && (userForm.email.$dirty || submitted)" class="help-block">Email is required.</p>
 <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || submitted)" class="help-block">Enter a valid email.</p>
 </div>
 <!-- PASSWORD -->
 <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.password.$invalid && (userForm.password.$dirty || submitted),'has-success' : userForm.password.$valid && (userForm.password.$dirty || submitted)}">
 <label>Password</label>
 <input type="Password" name="password" class="form-control" ng-model="user.password" placeholder="Your Password" ng-required="true">
 <span ng-class="{ 'glyphicon glyphicon-remove form-control-feedback' :  userForm.password.$invalid && (userForm.password.$dirty || submitted),'glyphicon glyphicon-ok form-control-feedback' :  userForm.password.$valid && (userForm.password.$dirty || submitted)}"></span>
 <p ng-show="userForm.password.$error.required && (userForm.password.$dirty || submitted)" class="help-block">Your password is required.</p>
 </div> 
 
 
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" onclick="window.location.href='signup.html'" class="cancelbtn"> Signup?</button>
        <button type="submit" class="signupbtn">Login</button>
      </div>
    </div>
  </form>

</body>
</html>
